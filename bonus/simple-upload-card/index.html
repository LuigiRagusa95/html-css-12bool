<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>upload-card</title>
		<link rel="stylesheet" href="./css/main.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body class="bg-dark">
		<div class="max-w-384 w-100p bdrs-4 bg-purle shadow-16">
			<div class="row ai-center py-16">
				<div class="col-3">
					<div class="flex ai-center jc-center p-12 fsz-24 clr-purple">
						<div class="flex ai-center jc-center w-48 h-48 bdrs-full bg-white">
							<ion-icon name="cloud-download-outline"></ion-icon>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="flex flex-col p-12 fsz-16">
						<div class="flex ai-center mb-8">
							<span class="flex mr-8 fsz-18 fw-600 clr-white">66%</span>
							<span class="flex fsz-14 clr-white-alpha-40 dotty">Uploading</span>
						</div>
						<div class="flex-ai-center">
							<span class="flex ai-center relative h-6 bdrs-full ov-hidden progress">
								<span class="flex w-66p h-100p bdrs-full bg-white"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="flex ai-center jc-start p-12 fsz-16">
						<span class="flex ai-center jc-center p-8 cur-pointer fsz-24 clr-white"><ion-icon name="pause-circle-outline"></ion-icon></span>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
