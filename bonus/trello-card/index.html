<!DOCTYPE html>

        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="../../css/12bool.css" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <div class="container">
            <!-- column -->

                <div class="row">1</div>
                <div class="row">1</div>
            </div>
        </div>
