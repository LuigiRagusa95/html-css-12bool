<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-12bool</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/12bool.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <h1 class="my-8">Flex Grid</h1>
            <div class="row">
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
            </div>
            <div class="row">
                <div class="col-2 pl-4"><div class="box bg-blue">col-2</div></div>
                <div class="col-5 pl-4"><div class="box bg-blue">col-5</div></div>
                <div class="col-5 pl-4"><div class="box bg-blue">col-5</div></div>
            </div>
            <div class="row">
                <div class="col-12 pl-4"><div class="box bg-blue">col-12</div></div>
            </div>
            <div class="row">
                <div class="col-8 pl-4"><div class="box bg-blue">col-8</div></div>
                <div class="col-2 pl-4"><div class="box bg-blue">col-2</div></div>
                <div class="col-2 pl-4"><div class="box bg-blue">col-2</div></div>
            </div>
            <div class="row">
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-2 pl-4"><div class="box bg-blue">col-2</div></div>
                <div class="col-2 pl-4"><div class="box bg-blue">col-2</div></div>
                <div class="col-6 pl-4"><div class="box bg-blue">col-6</div></div>
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
            </div>
            <div class="row">
                <div class="col-6 pl-4">
                    <div class="box bg-blue">
                        <div class="row">
                            <div class="col-2 pl-4"><div class="box bg-green">col-2</div></div>
                            <div class="col-2 pl-4"><div class="box bg-green">col-2</div></div>
                            <div class="col-8 pl-4"><div class="box bg-green">col-8</div></div>
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="box bg-blue">
                        <div class="row">
                            <div class="col-6 pl-4"><div class="box bg-green">col-6</div></div>
                            <div class="col-6 pl-4"><div class="box bg-green">col-6</div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 pl-4"><div class="box bg-blue">col-12</div></div>
            </div>
            <div class="row">
                <div class="col-1 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-11 pl-4"><div class="box bg-blue">col-11</div></div>
            </div>
            <div class="row">
                <div class="col-2 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-10 pl-4"><div class="box bg-blue">col-11</div></div>
            </div>
            <div class="row">
                <div class="col-3 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-9 pl-4"><div class="box bg-blue">col-11</div></div>
            </div>
            <div class="row">
                <div class="col-4 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-8 pl-4"><div class="box bg-blue">col-11</div></div>
            </div>
            <div class="row">
                <div class="col-5 pl-4"><div class="box bg-blue">col-1</div></div>
                <div class="col-7 pl-4"><div class="box bg-blue">col-11</div></div>
            </div>
        </div>
    </body>
</html>
